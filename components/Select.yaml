name: Select
description: A simple selectable list of strings, that can represent any simple one-line data that should be listed. If your response contains a simple list of words, items or phrases, use this component.
properties:
  items: A list of strings.
  title: (optional) A title for the list.
  bind: (optional) a string ID that binds the output of this component to the input of another with the same 'bind' value